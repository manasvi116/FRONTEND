<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Style Compact Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e3e6e6;
    }

    .container {
      display: grid;
      grid-template-rows: 60px auto 80px;
      min-height: 100vh;
    }

    header {
      background: #131921;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    footer {
      background: #232f3e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Content */
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;              /* reduced gap */
      padding: 10px;         /* compact padding */
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Box 1 → 4 smaller squares */
    .box1 {
      display: flex;
      flex-wrap: wrap;
      gap: 5px; /* tight gap */
    }
    .sub {
      flex: 1 1 calc(50% - 5px);
      aspect-ratio: 1 / 1;   /* perfect square */
      border-radius: 6px;
      overflow: hidden;
    }
    .sub img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Box 2 → Banner */
    .box2 {
      border-radius: 6px;
      overflow: hidden;
    }
    .box2 img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Box 3 → 2 stacked squares */
    .box3 {
      display: flex;
      flex-direction: column;
      gap: 5px; /* tight gap */
    }
    .small {
      aspect-ratio: 1 / 1;   /* perfect square */
      border-radius: 6px;
      overflow: hidden;
    }
    .small img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Amazon Header</header>

    <div class="content">
      <!-- First Column -->
      <div class="box box1">
        <div class="sub"><img src="https://picsum.photos/id/1011/400/400" alt="Electronics"></div>
        <div class="sub"><img src="https://picsum.photos/id/1015/400/400" alt="Fashion"></div>
        <div class="sub"><img src="https://picsum.photos/id/1025/400/400" alt="Books"></div>
        <div class="sub"><img src="https://picsum.photos/id/1035/400/400" alt="Shoes"></div>
      </div>

      <!-- Second Column -->
      <div class="box box2">
        <img src="https://picsum.photos/id/1040/800/600" alt="Main Banner">
      </div>

      <!-- Third Column -->
      <div class="box box3">
        <div class="small"><img src="https://picsum.photos/id/1050/400/400" alt="Gadgets"></div>
        <div class="small"><img src="https://picsum.photos/id/1060/400/400" alt="Home"></div>
      </div>
    </div>

    <footer>Amazon Footer</footer>
  </div>
</body>
</html>
