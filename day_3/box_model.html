<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Box Model Demo</title>
<style>
  nav {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: antiquewhite;
    padding: 10px 20px;
  }

  /* remove bullets from list */
  nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 20px;
  }

  
  nav a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    padding: 5px 10px;
  }

  nav a:hover {
    background-color: #ddd;
    border-radius: 5px;
  }
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">HOME</a></li>
    <li><a href="#">ABOUT</a></li>
    <li><a href="#">CONTACT</a></li>
    <li><a href="#">SERVICES</a></li>
  </ul>
</nav>

<p style="margin-top:80px;">Scroll down content here...</p>
</body>
</html>
